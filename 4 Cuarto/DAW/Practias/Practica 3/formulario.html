        <section>
            <h2>Formulario</h2>
            <form>
                <fieldset title="Datos Personales">
                    <label for="fNombre">Nombre y apellidos</label>
                    <input type="text" name="nombre" id="fNormal" required><br>

                    <label for="fSexo">Sexo</label>
                    <select name="sexo" id="fSexo">
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                    </select><br>

                    <label for="fDNI">DNI</label>
                    <input type="text" name="dni" id="fDNI" pattern="\d\d\d\d\d\d\d\d[a-zA-Z]"><br>

                    <label for="fEmail">Correo electrónico</label>
                    <input type="email" name="email" id="fEmail"><br>

                    <label for="fNacimiento">Fecha de nacimiento</label>
                    <input type="date" name="nacimiento" id="nacimiento"><br>

                    <label for="fWeb">Página web</label>
                    <input type="url" name="web" id="fWeb"><br>

                    <label for="fCurriculum">Curriculum</label>
                    <input type="file" name="telefono" id="fCurriculum"><br>

                    <label for="fTelefono">Telefono</label>
                    <input type="text" name="curriculum" id="fTelefono" pattern="[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]"><br>

                    <label for="fProvincia">Provincia</label>
                    <select required name="provincia" id="fProvincia">
                        <option value="">Elige Provincia</option>
                        <option value="Álava/Araba">Álava/Araba</option>
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Almería">Almería</option>
                        <option value="Asturias">Asturias</option>
                        <option value="Ávila">Ávila</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Baleares">Baleares</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Cáceres">Cáceres</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Castellón">Castellón</option>
                        <option value="Ceuta">Ceuta</option>
                        <option value="Ciudad Real">Ciudad Real</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Gerona/Girona">Gerona/Girona</option>
                        <option value="Granada">Granada</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Huesca">Huesca</option>
                        <option value="Jaén">Jaén</option>
                        <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Las Palmas">Las Palmas</option>
                        <option value="León">León</option>
                        <option value="Lérida/Lleida">Lérida/Lleida</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Melilla">Melilla</option>
                        <option value="Murcia">Murcia</option>
                        <option value="Navarra">Navarra</option>
                        <option value="Orense/Ourense">Orense/Ourense</option>
                        <option value="Palencia">Palencia</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Soria">Soria</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Tenerife">Tenerife</option>
                        <option value="Teruel">Teruel</option>
                        <option value="Toledo">Toledo</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladolid">Valladolid</option>
                        <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                        <option value="Zamora">Zamora</option>
                        <option value="Zaragoza">Zaragoza</option>
                    </select><br>

                    <label for="fpass1">Contraseña</label>
                    <input type="password" name="pass1" id="fpass1" required><br>
                    
                    <label for="fpass2">Repetir contraseña</label>
                    <input type="password" name="pass2" id="fpass2" required><br>
                    
                    <span>Categoria:</span>
                    <label for="fCategoriaElectronica">Electronica</label>
                    <input type="checkbox" name="categoria" id="fCategoriaElectronica"><br>
                    <label for="fCategoriaJuegos">Juegos</label>
                    <input type="checkbox" name="categoria" id="fCategoriaJuegos"><br>
                    <label for="fCategoriaLectura">Lectura</label>
                    <input type="checkbox" name="categoria" id="fCategoriaLectura"><br>
                    <label for="fCategoriaOtros">Otros</label>
                    <input type="checkbox" name="categoria" id="fCategoriaOtros"><br>
                </fieldset>

                <fieldset title="Tus intereses">
                    <label for="fSalarioEsperado">Salario esperado</label>
                    <input type="number" name="salarioEsperado" id="fSalarioEsperado" min="600" max="2000"><br>

                    <label for="fInteresAgrico">Interés por un trabajo agrícola</label>
                    <input type="range" name="interesAgricola" id="fInteresAgricola" min="0" max="100"><br>

                    <label for="fInteresConstruccion">Interés por un trabajo en la construcción</label>
                    <input type="range" name="interesConstruccion" id="fInteresConstruccion" min="0" max="100"><br>

                    <label for="fObservaciones">Observaciones</label>
                    <textarea name="observaciones" id="fObservaciones"></textarea>
                </fieldset>

                <input type="submit">
            </form>
        </section>
